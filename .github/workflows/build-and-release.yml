name: Build and Release ⚙️🚀

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code 💻
        uses: actions/checkout@v4

      - name: Set up Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies ✨
        run: pip install .

      # Use a robust way to install Inno Setup.
      - name: Install Inno Setup 🛠️
        run: |
          choco install innosetup
          echo "C:\Program Files (x86)\Inno Setup 6" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Run build script 🏗️
        run: python scripts/build.py

      # Call the installer compiler separately after the build script.
      - name: Create Installer 🎁
        run: iscc ./scripts/create_installer.iss

      - name: Create Release 🎁
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          artifacts: "Output/*.exe"
          body: |
            ## NydusNet Release ${{ github.ref_name }}
            
            This is an automated release of the NydusNet Windows installer.
            
            ### Changes
            - ...
            - ...