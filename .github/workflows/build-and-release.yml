name: Build and Release âš™ï¸ğŸš€

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code ğŸ’»
        uses: actions/checkout@v4

      - name: Set up Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies âœ¨
        run: pip install .

      - name: Install Inno Setup ğŸ› ï¸
        run: |
          choco install innosetup
          echo "C:\Program Files (x86)\Inno Setup 6" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Run build script ğŸ—ï¸
        run: python scripts/build.py
      
      # --- New Debug Step ---
      - name: List files for debugging ğŸ”
        run: |
          ls -R dist
          ls -R resources
        shell: bash
      # --- End of New Debug Step ---

      - name: Create Installer ğŸ
        run: iscc ./scripts/create_installer.iss

      - name: Create Release ğŸ“¨
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          artifacts: "Output/*.exe"
          body: |
            ## NydusNet Release ${{ github.ref_name }}
            
            This is an automated release of the NydusNet Windows installer.
            
            ### Changes
            - ...
            - ...