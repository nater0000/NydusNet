name: Build and Package âš™ï¸ğŸ“¦

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code ğŸ’»
        uses: actions/checkout@v4

      - name: Set up Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies âœ¨
        run: pip install .

      - name: Install Inno Setup ğŸ› ï¸
        run: |
          choco install innosetup
          echo "C:\Program Files (x86)\Inno Setup 6" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh
        
      - name: Run build script ğŸ—ï¸
        run: python scripts/build.py

      - name: Create Installer ğŸ“¦
        run: iscc ./scripts/create_installer.iss

      - name: Upload installer artifact ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: nydusnet-installer
          path: Output/
          
      - name: Upload application artifact ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: nydusnet-app
          path: dist/
