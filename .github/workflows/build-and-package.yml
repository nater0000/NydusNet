name: Build and Package 📦🚀

# Triggers the workflow on every push to the 'main' branch.
on:
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs.
jobs:
  build:
    runs-on: windows-latest
    
    # Steps for building the app. These are similar to the release workflow
    # but with a different final step.
    steps:
      - name: Checkout code 💻
        uses: actions/checkout@v4

      - name: Set up Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies ✨
        run: pip install poetry toml PyInstaller requests

      - name: Install Inno Setup 🛠️
        uses: crazy-max/ghaction-setup-innosetup@v1

      - name: Run build script 🏗️
        run: python scripts/build.py

      # This is the key difference. Instead of creating a release,
      # this step uploads the installer as a workflow artifact.
      - name: Upload installer artifact 📤
        uses: actions/upload-artifact@v4
        with:
          name: nydusnet-installer
          path: Output/
